<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="box">

    <div class="module">
      <div class="container">
        <div class="bar-seconds"></div>
        <div class="num" style="--i:1;"><b>1</b></div>
        <div class="num" style="--i:2;"><b>2</b></div>
        <div class="num" style="--i:3;"><b>3</b></div>
        <div class="num" style="--i:4;"><b>4</b></div>
        <div class="num" style="--i:5;"><b>5</b></div>
        <div class="num" style="--i:6;"><b>6</b></div>
        <div class="num" style="--i:7;"><b>7</b></div>
        <div class="num" style="--i:8;"><b>8</b></div>
        <div class="num" style="--i:9;"><b>9</b></div>
        <div class="num" style="--i:10;"><b>10</b></div>
        <div class="num" style="--i:11;"><b>11</b></div>
        <div class="num" style="--i:0;"><b>12</b></div>
        <div class="hand" id="hour"><span></span></div>
        <div class="hand" id="minute"><span></span></div>
        <div class="hand" id="second"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
